paths:
  raw_data: "raw"
  processed: "processed"
  analysis: "analysis"

datasets:
  orders:
    file: "Order_Data_Dataset.csv"
    fields:
      datetime:
        date:
          - Order_Date
        time:
          - Time
      numeric:
        - Sales
        - Profit
        - Shipping_Cost
        - Discount
        - Aging
        - Quantity
      categorical:
        - Gender
        - Device_Type
        - Customer_Login_type
        - Product_Category
        - Product
        - Order_Priority
        - Payment_method
      id:
        - Customer_Id

  products:
    file: "Product_Information_Dataset.csv"
    fields:
      numeric:
        - price
        - average_rating
        - rating_number
      list:
        - features
        - description
        - categories
      categorical:
        - main_category
        - store
      text:
        - title
      id:
        - parent_asin

analysis:
  profile:
    minimal: true
    correlations:
      auto: true
      pearson: false
      spearman: false
      kendall: false
      phi_k: false
      cramers: false
    vars:
      cat:
        characters: false
        words: false
        n_obs: 3
      num:
        quantiles: [0.25, 0.5, 0.75]
